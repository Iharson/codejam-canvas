<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas CodeJam</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-nav"></div>
        <div class="header-name">
            <h1>CodeJam-Palette</h1>
        </div>
        <div class="header-menu"></div>
    </header>
    <div class="main">
        <div class="instruments">
            <ul id="instruments-menu">
                <li>Paint bucket</li>
                <li>Choose color</li>
                <li>Move</li>
                <li>Transform</li>
            </ul>
            <ul id="instruments-color">
                <li>Current color</li>
                <li>Prev color</li>
                <li>red</li>
                <li>blue</li>
            </ul>
        </div>
        <canvas id="piskel"></canvas>
        <div class="switcher">
            <ul id="switcher-button">
                <li>4x4</li>
                <li>32x32</li>
                <li>256x256</li>
            </ul>
        </div>
    </div>
</body>
</html>
