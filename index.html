<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas CodeJam</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-nav"></div>
        <div class="header-name">
            <h1>CodeJam-Palette</h1>
        </div>
        <div class="header-menu"></div>
    </header>
    <div class="main">
        <div class="instruments">
            <ul id="instruments-menu">
                <li><img src="assets/paint.png" alt="paint">Paint bucket</li>
                <li><img src="assets/choose.png" alt="chose">Choose color</li>
                <li><img src="assets/move.png" alt="move">Move</li>
                <li><img src="assets/transform.png" alt="transform">Transform</li>
            </ul>
            <ul id="instruments-color">
                <li><div id="current-color" class="circle"></div>Current color</li>
                <li><div id="prev-color" class="circle"></div>Prev color</li>
                <li><div id="red-color" class="circle"></div>red</li>
                <li><div id="blue-color" class="circle"></div>blue</li>
            </ul>
        </div>
        <canvas id="piskel"></canvas>
        <div class="switcher">
            <ul id="switcher-button">
                <li id="4x4">4x4</li>
                <li id="codewars">32x32</li>
                <li id="rollingscopes">256x256</li>
            </ul>
        </div>
    </div>
</body>
</html>
